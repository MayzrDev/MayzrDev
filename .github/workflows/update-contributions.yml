name: Update Contributions Gallery

on:
  schedule:
    - cron: "0 6 * * 0" # once a week (UTC)
  workflow_dispatch: {} # manual run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # needed to push changes back to the repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (none required)
        run: npm ci || echo "no package.json found, continuing"

      - name: Run contributions generator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          TARGET_USER: "MayzrDev" # change if you want a different username
          MAX_REPOS: "30"
        run: |
          node .github/scripts/generate-contribs.js

      - name: Commit & push README.md if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # stage only README.md
          git add README.md
          if ! git diff --staged --quiet; then
            echo "Changes detected in README.md, committing..."
            git --no-pager diff --staged --stat
            git commit -m "chore: update contributions gallery"
            git push
          else
            echo "No changes to commit"
